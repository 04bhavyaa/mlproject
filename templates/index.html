<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body>
    <h1>Predict Math Score</h1>
    <form method="POST" action="/predict">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br><br>

        <label for="race_ethnicity">Race/Ethnicity:</label>
        <input type="text" id="race_ethnicity" name="race_ethnicity" required><br><br>

        <label for="parental_level_of_education">Parental Level of Education:</label>
        <input type="text" id="parental_level_of_education" name="parental_level_of_education" required><br><br>

        <label for="lunch">Lunch:</label>
        <input type="text" id="lunch" name="lunch" required><br><br>

        <label for="test_preparation_course">Test Preparation Course:</label>
        <input type="text" id="test_preparation_course" name="test_preparation_course" required><br><br>

        <label for="writing_score">Writing Score:</label>
        <input type="number" id="writing_score" name="writing_score" required><br><br>

        <label for="reading_score">Reading Score:</label>
        <input type="number" id="reading_score" name="reading_score" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
